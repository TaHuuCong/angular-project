<h3>
  component-one: emulated!
</h3>

<p>
  Emulated: ưu tiên styles của nó trước, sau đó đến styles của None, cuối cùng mới đến Global styles
</p>

<div class="comp-four">
  <!-- phải sử dụng định danh của biến được Input ở đây -->
  <app-component-four [isLargerThanFive]='isLargerThanFive' [st1]='soThuNhat' [chuoi-mot]='chuoiThuNhat' (enterAnything)='getTextFromInput($event)'
    (isShow)='getStatusOfCheck($event)' #eatRice></app-component-four>

  <p>Đây là cái bạn vừa nhập vào: {{textFromInput}}</p>

  <p>Dưới đây là danh sách các thành viên của team:</p>
  <div *ngIf='checked'>
    <ul *ngFor="let contact of contacts">
      <li>
        Name: {{contact.name}} - Job: {{contact.job}}
      </li>
    </ul>
  </div>

  <button (click)="eatRice.eat('rice')">Eat</button> <br>
  <button (click)="drink()">Drink</button> <br>

  <!-- tham chiếu tới nameEx nên input sẽ nhận value = 'Anchovy' -->
  <input class="input-one" type="text" #nameEx>
</div>
